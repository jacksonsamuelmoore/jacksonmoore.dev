    <style>
        body {
            background: linear-gradient(to right, #2e7d32, #60ad5e, #cddc39, #ffff6e);
            width: 100vw;
            height: calc(100vh - 56px);
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0px;
            padding-top: 56px
        }

        @media screen and (max-width:500px) {
            .content {
                background-position: bottom left;
            }
        }

        .menu-toggler {
            position: fixed;
            display: block;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;

            width: 40px;
            height: 40px;
            z-index: 2;
            opacity: 0;
            cursor: pointer;
            box-shadow: 10px 10px;
        }

        .menu-toggler:checked+label:before {
            transform: rotate(45deg);
        }

        .menu-toggler:checked+label:after {
            transform: rotate(-45deg);
        }

        .menu-toggler:checked~ul .menu-item {
            opacity: 1;
        }

        .menu-toggler:checked~ul .menu-item:nth-child(1) {
            transform: rotate(0deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item:nth-child(2) {
            transform: rotate(45deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item:nth-child(3) {
            transform: rotate(90deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item:nth-child(4) {
            transform: rotate(135deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item:nth-child(5) {
            transform: rotate(180deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item:nth-child(6) {
            transform: rotate(225deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item:nth-child(7) {
            transform: rotate(270deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item:nth-child(8) {
            transform: rotate(315deg) translateX(-130px);
        }

        .menu-toggler:checked~ul .menu-item a {
            pointer-events: auto;
        }



        .menu-toggler+label:before {
            top: 10px;
        }

        .menu-toggler+label:after {
            top: -10px;
        }

        .menu-item:nth-child(1) a {
            transform: rotate(0deg);
        }

        .menu-item:nth-child(2) a {
            transform: rotate(-45deg);
        }

        .menu-item:nth-child(3) a {
            transform: rotate(-90deg);
        }

        .menu-item:nth-child(4) a {
            transform: rotate(-135deg);
        }

        .menu-item:nth-child(5) a {
            transform: rotate(-180deg);
        }

        .menu-item:nth-child(6) a {
            transform: rotate(-225deg);
        }

        .menu-item:nth-child(7) a {
            transform: rotate(-270deg);
        }

        .menu-item:nth-child(8) a {
            transform: rotate(-315deg);
        }

        .menu-item {
            position: fixed;
            z-index: 3;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 80px;
            height: 80px;
            display: inline-block;
            opacity: 0;
            transition: ease-out 0.6s;
            border-radius: 50%;
            box-shadow: 0px 0px 100px 1px rgba(0, 0, 0, 0.2);
        }

        .menu-item a {
            display: block;
            width: inherit;
            height: inherit;
            line-height: 80px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            font-size: 40px;
            pointer-events: none;
            transition: 0.2s;
        }

        .menu-item a:hover {
            box-shadow: 0 0 2px 2px rgba(255, 255, 255, 0.3);
            color: white;
            background: rgba(255, 255, 255, 0.6);
            font-size: 44.5px;
        }

        .bubble:hover {
            color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .menu-bar {
            height: 55px;
            width: 55px;
            position: fixed;
            background: #2e7d32;
            box-shadow: 2px 2px 8px 0px rgba(0, 0, 0, 0.3);

        }

        .mdc-top-app-bar {
            background: linear-gradient(to right, #2e7d32, #60ad5e);
        }

        .content {
            padding: 8px;
            transition-duration: 500ms;
            display: block;
            font-family: 'Roboto', sans-serif;
            color: white;
            font-size: 10vh;
            text-align: center;
            background-image: url(carbon.png);
            height: calc(100vh - 64px);
            background-size: contain;
            background-repeat: no-repeat;
            background-size: auto, 100vh;
            padding-bottom: 0px;
        }

        input[type=checkbox]:checked~div.overlay {
            opacity: 1;
        }

        .overlay {
            /* Height & width depends on how you want to reveal the overlay (see JS below) */
            height: 100vh;
            width: 100vw;
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            background-color: rgb(0, 0, 0);
            /* Black fallback color */
            background-color: rgba(0, 0, 0, 0.7);
            /* Black w/opacity */
            overflow-x: hidden;
            /* Disable horizontal scroll */
            transition: 0.5s;
            opacity: 0;
            /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
        }

        ul {
            padding: 0px;
            margin: 0px;
        }

        .typed {
            display: inline;
            font-size: 60%;
        }

        .coloured {
            display: inline;
            color: #cddc39;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            //do work
            const topAppBar = new mdc.topAppBar.MDCTopAppBar(document.querySelector('.mdc-top-app-bar'));
            var options = {
                strings: ["I'm a <div class='coloured'>developer</div>",
                    "I'm a <div class='coloured'>photographer</div>",
                    "I'm a <div class='coloured'>student</div>",
                ],
                typeSpeed: 40,
                smartBackspace: true, // this is a default
                loop: true
            }

            var typed = new Typed(".typed", options);
        });
    </script>
