<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Happy Fathers Day</title>
    <style>
        /* Parallax base styles
  --------------------------------------------- */

        .parallax {
            height: 500px;
            /* fallback for older browsers */
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-perspective: 300px;
            perspective: 300px;
            -webkit-perspective-origin-x: 100%;
            perspective-origin-x: 100%;
        }

        .parallax__group {
            position: relative;
            height: 500px;
            /* fallback for older browsers */
            height: 100vh;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .parallax__layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-transform-origin-x: 100%;
            transform-origin-x: 100%;
        }

        .parallax__layer--fore {
            -webkit-transform: translateZ(90px) scale(.7);
            transform: translateZ(90px) scale(.7);
            z-index: 1;
        }

        .parallax__layer--base {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            z-index: 4;
        }

        .parallax__layer--back {
            -webkit-transform: translateZ(-300px) scale(2);
            transform: translateZ(-300px) scale(2);
            z-index: 3;
        }

        .parallax__layer--deep {
            -webkit-transform: translateZ(-600px) scale(3);
            transform: translateZ(-600px) scale(3);
            z-index: 2;
        }


        /* demo styles
  --------------------------------------------- */

        body,
        html {
            overflow: hidden;
        }

        body {
            font: 100% / 1.5 Arial;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .parallax {
            font-size: 200%;
        }

        /* centre the content in the parallax layers */

        .title {
            text-align: center;
            position: absolute;
            left: 70%;
            top: 80%;
            -webkit-transform: translate(-70%, -80%);
            transform: translate(-70%, -80%);
            font-size: 10vh;
            color: white;
        }

        .title1 {
            text-align: center;
            position: absolute;
            left: 80%;
            top: 80%;
            -webkit-transform: translate(-80%, -80%);
            transform: translate(-80%, -80%);
            font-size: 10vh;
            color: white;
        }

        .title2 {
            text-align: center;
            position: absolute;
            left: 90%;
            top: 80%;
            -webkit-transform: translate(-80%, -80%);
            transform: translate(-80%, -80%);
            font-size: 10vh;
            color: white;
        }



        /* style the groups
  --------------------------------------------- */

        #group1 {
            z-index: 5;
            /* slide over group 2 */
        }

        #group1 .parallax__layer--base {}

        #group2 {
            z-index: 3;
            /* slide under groups 1 and 3 */
        }

        #group3 {
            z-index: 4;
            /* slide over group 2 and 4 */
        }

        #group3 .parallax__layer--base {
            background: rgb(153, 216, 101);
        }

        #group4 {
            z-index: 2;
            /* slide under group 3 and 5 */
        }

        #group4 .parallax__layer--deep {
            background: rgb(184, 223, 101);
        }

        #group5 {
            z-index: 3;
            /* slide over group 4 and 6 */
        }

        #group5 .parallax__layer--base {
            background: rgb(214, 229, 100);
        }

        #group6 {
            z-index: 2;
            /* slide under group 5 and 7 */
        }

        #group6 .parallax__layer--back {
            background: rgb(245, 235, 100);
        }

        #group7 {
            z-index: 3;
            /* slide over group 7 */
        }

        #group7 .parallax__layer--base {
            background: rgb(255, 241, 100);
        }

        .image1 {

            position: absolute;
            left: 10%;
            top: 80%;
            -webkit-transform: translate(-10%, -80%);
            transform: translate(-10%, -80%);
            height: 40vh;
            width: 30vw;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .image2 {

            position: absolute;
            left: 80%;
            top: 10%;
            -webkit-transform: translate(-80%, -10%);
            transform: translate(-80%, -10%);
            height: 40vh;
            width: 30vw;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <div class="parallax">
        <div id="group1" class="parallax__group">
            <div class="parallax__layer parallax__layer--base" style="background-size: cover;background-repeat:no-repeat;background-image:url('1.jpg')">
                <div class="title">A collection</div>
            </div>
            <div class="parallax__layer parallax__layer--fore">
                <div class="image1" style="background-image: url('2.jpg')"></div>
            </div>
        </div>
        <div id="group2" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
                <div class="title">Of the best photos</div>
                <div class="image1" style="background-image: url('4.jpg')"></div>
            </div>
            <div class="parallax__layer parallax__layer--back" style="background-size: cover;background-image:url('3.jpg')">

            </div>
        </div>
        <div id="group3" class="parallax__group">
            <div class="parallax__layer parallax__layer--fore">
                <div class="image1" style="background-image: url('5.jpg')"></div>
            </div>
            <div class="parallax__layer parallax__layer--base" style="background-size: cover;background-image:url('6.jpg')">
                <div class="title2">From then to now</div>
            </div>
        </div>
        <div id="group4" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
                <div class="image2" style="background-image: url('7.jpg')"></div>
            </div>
            <div class="parallax__layer parallax__layer--deep" style="background-size: cover;background-image:url('9.jpg')">
            </div>
        </div>
        <div id="group5" class="parallax__group">
            <div class="parallax__layer parallax__layer--fore">

                <div class="image1" style="background-image: url('10.jpg')"></div>
            </div>
            <div class="parallax__layer parallax__layer--base" style="background-size: cover;background-image:url('11.jpg')">

            </div>
        </div>
        <div id="group6" class="parallax__group">
            <div class="parallax__layer parallax__layer--back" style="background-size: cover;background-image:url('12.jpg')">

            </div>
            <div class="parallax__layer parallax__layer--base">

                <div class="image1" style="background-image: url('13.jpg')"></div>
            </div>
        </div>
        <div id="group7" class="parallax__group">
            <div class="parallax__layer parallax__layer--base" style="background-size: cover;background-image:url('14.jpg')">

            </div>
            <div class="parallax__layer parallax__layer--fore">

                <div class="image1" style="transform: rotate(90deg);background-image: url('15.jpg')"></div>
            </div>
        </div>
        <div id="group1" class="parallax__group">
            <div class="parallax__layer parallax__layer--base" style="background-size: cover;background-image:url('16.jpg')">

            </div>
        </div>
        <div id="group2" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">

                <div class="image2" style="transform: rotate(180deg);background-image: url('18.jpg')"></div>
            </div>
            <div class="parallax__layer parallax__layer--back" style="background-size: cover;background-image:url('19.jpg')">

            </div>
        </div>
        <div id="group3" class="parallax__group">
            <div class="parallax__layer parallax__layer--fore">
                <div class="image1" style="background-image: url('20.jpg')"></div>
            </div>
            <div class="parallax__layer parallax__layer--base" style="background-size: cover;background-image:url('21.jpg')">
                <div class="title1">I love you dad</div>
            </div>
        </div>
    </div>

</body>

</html>
