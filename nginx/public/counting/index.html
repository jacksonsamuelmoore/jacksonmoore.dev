<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time spent well</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            display: grid;
            margin: 0;
            padding: 0;
        }

        h1 {
            /* thing to center */
            margin: auto;
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script src="moment.min.js"></script>
    <script>
        var then = "04/11/2017 20:00:00";

        var ms = moment().diff(moment(then, "DD/MM/YYYY HH:mm:ss"));
        window.addEventListener('load', function () {
            ms = moment().diff(moment(then, "DD/MM/YYYY HH:mm:ss"));
            document.getElementById("time").innerHTML = parseInt(moment.duration(ms).asMinutes()) + ' minutes and counting'
        })

        setInterval(function () {
            ms = moment().diff(moment(then, "DD/MM/YYYY HH:mm:ss"));
            document.getElementById('time').innerHTML = parseInt(moment.duration(ms).asMinutes()) + ' minutes and counting'
        }, 3000)
    </script>
</head>

<body>

    <h1 id='time'>
    </h1>

</body>

</html>
